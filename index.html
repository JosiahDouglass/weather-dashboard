<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dasboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

<header class="hero">
    <h3 class="text-center">Weather Dasboard</h3>
</header>

<body class="container">
    <div class="row">
        <div id="search" class="col-4 p-2">
            <h4>Search for a city:</h4>
            <input type="text" id="searchArea" class="form-control">
            <br>
            <button type="submit" id="submit" class="form-control bg-primary text-white">Search</button>
            <br>
        </div>
        <div id="forecast" class="col-8">
            
        </div>
        <div id="history" class="col-4 p-2">
            
        </div>
        <div class="col-8">
            <div class="contianer">
                <h5>5-Day Forecast:</h5>
                <div class="row" id="fiveDay">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assests/js/script.js"></script>
</body>
</html>
